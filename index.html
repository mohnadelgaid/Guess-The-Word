<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hints</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key Colors </h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <giv class="key-text">Letter Is Right And In Place</giv>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <giv class="key-text">Letter Is Right But Not In Place</giv>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <giv class="key-text">Letter Is Wrong And Not Exists In Word </giv>
            </div>
        </div>
    </div>
    <footer></footer>
    
    <script src="main.js"></script>

</body>
</html>
